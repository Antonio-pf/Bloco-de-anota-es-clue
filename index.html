<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Detetive</title>
  <link rel="stylesheet" href="root.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container" id="app-container">
    <!-- Cabeçalho -->
    <header class="app-header">
      <div class="header-placeholder"></div>
      <h1 class="app-title">Bloco de Detetive</h1>
      <div class="header-actions">
        <button class="icon-button" id="toggle-visibility">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <div class="dropdown">
          <button class="icon-button" id="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="19" cy="12" r="1"></circle>
              <circle cx="5" cy="12" r="1"></circle>
            </svg>
          </button>
          <div class="dropdown-menu" id="dropdown-menu">
            <button class="dropdown-item" id="clear-all">Limpar Tudo</button>
            <button class="dropdown-item" id="toggle-theme">Tema Rosa</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="app-content" id="app-content">
      <!-- Cabeçalho de jogadores -->
      <div class="players-header">
        <div class="category-label">Jogadores</div>
        <div class="players-grid" id="players-grid">
          <!-- Preenchido via JavaScript -->
        </div>
      </div>

      <!-- Seção de Suspeitos -->
      <section class="game-section">
        <div class="section-header">Suspeitos</div>
        <div class="game-table" id="suspects-table">
          <!-- Preenchido via JavaScript -->
        </div>
      </section>

      <!-- Seção de Armas -->
      <section class="game-section">
        <div class="section-header">Armas</div>
        <div class="game-table" id="weapons-table">
          <!-- Preenchido via JavaScript -->
        </div>
      </section>

      <!-- Seção de Cômodos -->
      <section class="game-section">
        <div class="section-header">Cômodos</div>
        <div class="game-table" id="rooms-table">
          <!-- Preenchido via JavaScript -->
        </div>
      </section>
    </main>

    <!-- Tela de "No Cheating" -->
    <div class="no-cheating-screen" id="no-cheating-screen">
      <div class="no-cheating-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="no-cheating-icon">
          <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
          <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
          <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
          <line x1="2" y1="2" x2="22" y2="22"></line>
        </svg>
        <p class="no-cheating-text">No cheating!</p>
      </div>
    </div>

    <!-- Modal de confirmação para limpar tudo -->
    <div class="modal" id="clear-modal">
      <div class="modal-content">
        <h2>Limpar Tudo</h2>
        <p>Tem certeza que deseja limpar todas as marcações?</p>
        <div class="modal-actions">
          <button class="modal-button cancel-button" id="cancel-clear">Cancelar</button>
          <button class="modal-button confirm-button" id="confirm-clear">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
